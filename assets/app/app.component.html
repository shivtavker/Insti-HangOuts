<h1>IITM-HangOuts!!</h1>
<div class="container-fluid">
    <div class="col-md-6">
        <h3>Your Own Video</h3>
        <video #ownvideo height="640" width="480" autoplay></video>
    </div>
    <div class="col-md-6">
        <h3>Peer's Video</h3>
        <video id="peervideo" #peervideo height="640" width="480" autoplay></video>
    </div>
    <button (click)="initiateCall()">Video Call</button>
    <button (click)="answerCall()">Answer Call</button>
    <button (click)="endCall()">End Call</button>
</div>
